<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeddah Corniche Circuit AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.0/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      xr-mode-ui="enabled: true"
      webxr="requiredFeatures: hit-test; optionalFeatures: dom-overlay; overlayElement: #overlay;">
      
      <a-camera position="0 1.6 0"></a-camera>
      
      <a-entity id="reticle" geometry="primitive: ring; radiusInner: 0.04; radiusOuter: 0.05"
                material="color: cyan; shader: flat"
                rotation="-90 0 0"
                visible="false">
      </a-entity>

      <a-entity id="circuit" position="0 0 -2" scale="0.5 0.5 0.5" visible="false">
        <a-torus-knot radius="0.5" radius-tubular="0.02" color="red"></a-torus-knot>
      </a-entity>
    </a-scene>

    <div id="overlay" style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); color: white; padding: 6px; border-radius: 8px;">
      Move to find a surface, then tap to place the Jeddah Corniche Circuit.
    </div>

    <script>
      const scene = document.querySelector("a-scene");
      const reticle = document.getElementById("reticle");
      const circuit = document.getElementById("circuit");

      scene.addEventListener("loaded", () => {
        scene.xrSession.addEventListener("select", () => {
          if (reticle.object3D.visible) {
            circuit.setAttribute("position", reticle.getAttribute("position"));
            circuit.setAttribute("visible", true);
          }
        });
      });
    </script>
  </body>
</html>
